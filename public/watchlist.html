    .navbar {
      height: 4.5rem;
      background-color:  #e5e5e5;
      box-shadow: 5px 10px 15px rgba(0,0,0,0.3);
    }

    .navbar-brand {
      margin-right: 0%;

    .navbar-nav {
      font-family:"Roboto";
      flex: 1;
      justify-content: center;
      display: flex;
      align-items: center;
    }

    .navbar-nav .nav-link {
      line-height: 1;
    }

    .active {
      font-weight: 500 !important;
      color:rgb(0, 0, 0) !important;
    }

    .navbar-nav a {
      color:#474747;
      padding-bottom: 15px;
      margin-right: 5%; 
      font-size: 1.1rem;
      font-weight: 400;
      font-family: "roboto";
      transition: all 0.2s ease-in-out;
    }

    .navbar-nav a:hover {
      color:rgb(0, 0, 0);
      font-weight: 500;
    }

    .username {
      display: flex;
      align-items: center;
      margin-right: 0px;
      padding-bottom: 5px;
      color: rgb(0, 0, 0);
      font-size: 16px;
      font-weight: 500;
      margin-left:400px ;
    }

    .username span {
      margin-right: 10px;
    }

    .wish-list {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-left: 35px;
      padding-right: 0px;
    }

    .u-icon {
      color:rgb(0, 0, 0);
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 3px;
      width: 40px;
      height: 40px;
      font-size: 25px;
      padding: 5px;
    }

    .wish-list i {
      border: 2px solid rgb(0, 0, 0);
      color:rgb(0, 0, 0);
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 3px;
      width: 40px;
      height: 40px;
      font-size: 17px;
      padding: 5px;
      transition: all 0.2s ease-in-out;
    }

    .rl-active {
      border-color: #e5e5e5!important;
      background-color:rgb(255, 82, 82)!important;
      color: #e5e5e5!important;
    }

    .wish-list i:hover {
      border-color: #e5e5e5;
      background-color:rgb(255, 82, 82);
      color: #e5e5e5;
    }
    
    .main {
            background-color: #ececec;
            min-height: 100vh;
            color: black;
            font-family: "Roboto", sans-serif;
            padding: 30px;
        }

        .rl-title {
            font-size: 40px;
            font-weight: 600;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 22px;
        }

        .card {
            background-color: rgb(34, 34, 34);
            box-shadow: 5px 5px 10px rgba(54, 54, 54, 0.7);
            color: white;
            border-radius: 20px;
            margin: 10px;
            height: 200px;
            width: 90%;
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
        }

        .card img {
            max-height: 200px;
            object-fit: contain;
        }

        .card-subtitle {
            font-size: 18px;
            color: rgb(148, 148, 148);
        }

        .card-text {
            font-size: 16px;
        }

        .btn {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            font-size: 16px;
            font-weight: 400;
        }

        .btn:hover {
            background-color: white;
            color: black;
        }
    </style>

    <nav id="navbarID" class="navbar navbar-expand-sm navbar-light">

          </button>
          <div class="collapse navbar-collapse" id="navbarID">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="home.html">Home</a>

              </div>
              <div class="wish-list">
                <i class="bi-heart-fill" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>

        <h1 class="rl-title">Your Watchlist</h1>

        <div class="container">

                <div class="row">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-9">

                            <h5 class="card-title">Title </h5>

                            <button class="btn btn-primary">Delete</button>
